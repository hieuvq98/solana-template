name: Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout sources
          uses: actions/checkout@v2

        - name: Install Solana CLI
          uses: metadaoproject/setup-solana@v1.0
          with: 
            solana-cli-version: '1.18.4'

        - name: Update solana program
          run: cargo update -p solana-program@1.18.9 --precise ver

        - name: Version
          run: cargo-build-sbf --version
          
        - name: Compile
          run: cargo build-bpf

        - name: Test
          run: cargo test-bpf