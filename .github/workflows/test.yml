name: Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout sources
          uses: actions/checkout@v2

        - name: Install Solana CLI
          uses: metadaoproject/setup-solana@v1.0
          with: 
            solana-cli-version: '1.17.16'

        - name: Update rust
          run: rustup update

        - name: Version
          run: |
            solana --version
            cargo --version

        - name: Compile
          run: cargo-build-bpf

        - name: Test
          run: cargo-test-bpf