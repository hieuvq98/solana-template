name: Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout sources
          uses: actions/checkout@v2

        - name: Install Rust
          uses: ATiltedTree/setup-rust@v1
          with:
            rust-version: 1.75.0

        - name: Install Solana CLI
          run: sh -c "$(curl -sSfL https://release.solana.com/stable/install)"

        - name: Set CLI path
          run: export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"

        - name: Install anchor
          run: cargo install --git https://github.com/coral-xyz/anchor --tag v0.26.0 anchor-cli --locked

        - name: Compile
          run: anchor build

        - name: Test
          run: cargo test-bpf -- --nocapture